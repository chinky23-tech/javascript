<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Replacer</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex flex-col justify-center items-center bg-amber-900 min-h-screen">
    
   
    <h1 id="count" class="text-5xl font-bold mb-6">0</h1>
    <button id="increaseBtn" class="bg-amber-200 text-black px-6 py-3 rounded-lg text-xl cursor-pointer">
        increase
    </button>
    <button id="decreaseBtn" class="bg-amber-200 text-black px-6 py-3 rounded-lg text-xl cursor-pointer"> Decrease</button>

    <script>
        let counter = 0;
        const countDisplay = document.getElementById('count');
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');

        function increaseNum () {
            counter = counter + 1;
       
            countDisplay.textContent = counter;
        }

        increaseBtn.addEventListener('click',  increaseNum);

        function decreaseNum(){
            counter = counter - 1;
            countDisplay.textContent = counter;
        }
       decreaseBtn.addEventListener('click', decreaseNum);

    </script>
</body>
</html>
