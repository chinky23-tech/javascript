<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Changer</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden card">
        <div class="px-6 py-8">
            <div class="flex justify-center">
                <div class="bg-indigo-100 p-0 rounded-full">
                      <img src="images/greeting.webp" class="rounded-full h-25 w-25">
                </div>
            </div>
            
            <div class="text-center mt-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome to</h2>
                <h1 id="greeting" class="text-4xl font-bold text-indigo-600 mb-6 fade-in">Valley of Flowers!</h1>
                
                <div class="flex justify-center space-x-4 mt-8">
                    <button id="changeBtn" class="px-5 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transition-colors">
                     Show Greeting 
                    </button>
                    
                  
                </div>
                
                <div class="mt-8">
                    <p class="text-gray-600">Click the button to change the greeting</p>
                </div>
            </div>
        </div>
        
        <div class="px-6 py-4 bg-gray-100 text-center">
            <p class="text-sm text-gray-600">Made with ❤️ using Tailwind CSS</p>
        </div>
    </div>

    <script>
     const greeting = document.getElementById('greeting');
     const changeBtn = document.getElementById('changeBtn');
     

     function Greeting(){
        greeting.textContent = 'Power of Growth!';
      
     }
     
     changeBtn.addEventListener('click', Greeting);
     
    </script>
</body>
</html>
