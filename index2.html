<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Color Changer</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body id="backColor" class="bg-amber-700 flex justify-center items-center min-h-screen">
  <!-- Card -->
  <div id="cardColor" class="bg-amber-500 max-w-md w-full rounded-2xl shadow-xl overflow-hidden py-8 px-6 text-center">
    
    <!-- Heading -->
    <h1 class="text-2xl font-bold text-white mb-6">ðŸŽ¨ Background Color Changer</h1>
    
    <!-- Buttons -->
    <div class="flex justify-center space-x-4">
      <button id="colorChanger" 
        class="bg-indigo-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-indigo-600 transition">
        Change Body
      </button>

      <button id="cardChanger" 
        class="bg-green-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-green-600 transition">
        Change Card
      </button>
    </div>
  </div>

  <script>
    const colorChanger = document.getElementById('colorChanger');
    const backColor = document.getElementById('backColor');
    const cardColor = document.getElementById('cardColor');
    const cardChanger = document.getElementById('cardChanger');

    function backgroundChange() {
      backColor.style.backgroundColor = 'purple';
    }

    function cardColorchanger() {
      cardColor.style.backgroundColor = 'green';
    }

    colorChanger.addEventListener('click', backgroundChange);
    cardChanger.addEventListener('click', cardColorchanger);
  </script>
</body>
</html>
