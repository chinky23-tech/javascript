<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Replacer</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-green-300">
    <div id="textReplacer" class="max-w-md w-full bg-green-700 rounded-2xl shadow-lg overflow-hidden p-6 text-center flex flex-col justify-center items-center space-y-6">
        <h1 id="hello" class="text-white text-3xl">Hey There, Code Explorer!</h1>
        <p class="text-xl text-white">Let’s Build Something Amazing!</p>
        
        <button id="textChange" class="px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-900 transition">
            Explore
        </button>
    </div>
    <script>
        const hello = document.getElementById('hello');
        const textChange = document.getElementById('textChange');

        function changeText() {
            hello.textContent = "Unlock the Power of Ideas";  // ✅ change the text instead of class
        }

        textChange.addEventListener('click', changeText);
    </script>
</body>
</html>
